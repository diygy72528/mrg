<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/style::header"></div>
    <div th:include="fragments/style::bootstrap-switch"></div>
</head>
<body>
<div class="animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="dictDataForm" th:object="${dictData}" >
        <input name="id"   type="hidden" th:field="*{id}"   />
        <input name="dictTypeId"   type="hidden" th:field="*{dictTypeId}"   />
        <div class="form-group">
            <label for="dictName" class="col-sm-3 control-label " title="字典名称"><font color="red">*</font>字典名称</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <input class="form-control" placeholder="请输入中文名" type="text" id="dictName" th:field="*{dictName}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="value" class="col-sm-3 control-label " title="字典值"><font color="red">*</font>字典值</label>
            <div class="col-sm-8">
                <div class="input-group" style="width: 100%">
                    <input class="form-control" placeholder="请输入字典值" type="text" id="value" th:field="*{value}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" title="字典状态">
                字典状态：
            </label>
            <div class="col-sm-8">
                <input type="checkbox" id="status" th:checked="*{status == 1?true:false}">
            </div>
        </div>
    </form>
</div>
</body>
<div th:include="fragments/script::script"></div>
<div th:include="fragments/script::bootstrap-switch"></div>
<script th:src="@{/static/modules/dict/dict_data_form.js}"></script>
</html>
