<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字典类型</title>
    <div th:include="fragments/style::header"></div>
    <div th:include="fragments/style::bootstrap-table"></div>
</head>
<body class="list-body">
<section class="content">
    <div class="ibox">
        <div class="ibox-title dashboard-header gray-bg">
            <h5>字典类型</h5>
            <div class="pull-right">
                <button class="btn btn-sm ibtn-primary query-a" title="查询" data-toggle="tooltip"
                        data-placement="left">
                    <i class="fa fa-filter"></i> 查询
                </button>
                <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:query')">/*/-->
                <button class="btn btn-sm ibtn-primary query-a" title="查询" data-toggle="tooltip"
                        data-placement="left">
                    <i class="fa fa-filter"></i> 查询
                </button>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:add')">/*/-->
                <button type="button" class="btn btn-sm ibtn-info" data-toggle="tooltip" data-placement="left"
                        title="新增"
                        onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> 新增
                </button>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:edit')">/*/-->
                <button class="btn btn-sm bg-orange" title="修改" data-toggle="tooltip" data-placement="left"
                        onclick="$.operate.edit()">
                    <i class="fa fa-pencil"></i> 修改
                </button>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:del')">/*/-->
                <button class="btn btn-sm bg-maroon" data-toggle="tooltip" data-placement="left" title="删除"
                        onclick="$.operate.batRemove()"><i
                        class="fa fa-trash-o"></i> 删除
                </button>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:import') || hasAuthority('manage:dict:export')">/*/-->
                <div class="btn-group">
                    <button type="button" class="btn ibtn-white btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false" data-placement="left"
                            title="更多操作">
                        更多操作<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:import')">/*/-->
                        <li><a href="javascript:void(0);" onclick="$.operate.exportExcel()"><i
                                class="glyphicon glyphicon-export"></i> 导出</a></li>
                        <!--/*/</th:block>/*/-->
                        <!--/*/<th:block sec:authorize="hasAuthority('manage:dict:export')">/*/-->
                        <li><a href="javascript:void(0);" onclick="$.operate.importExcel()"><i class="glyphicon glyphicon-import"></i> 导入</a></li>
                        <!--/*/</th:block>/*/-->
                    </ul>
                </div>
                <!--/*/</th:block>/*/-->
            </div>
        </div>
        <!-- 盒子内容 -->
        <div class="ibox-content-tree-table">
            <table id="table" class="table table-bordered"
            ></table>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/script::script"></div>
<div th:include="fragments/script::bootstrap-table"></div>
<script th:src="@{/static/modules/dict/dict_type.js}"></script>
</html>
