<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="fragments/style::header"></div>
    <div th:include="fragments/style::bootstrap-table"></div>
</head>
<body class="list-body">
<section class="content">
    <div class="ibox">
        <div class="ibox-title dashboard-header gray-bg">
            <h5>字典值</h5>
            <div>
                <input type="hidden" id="typeId" th:value="${id}">
            </div>
            <div id="toolbar" class="pull-right">
                <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:add')">/*/-->
                <a type="button" class="btn btn-sm ibtn-info" data-toggle="tooltip" data-placement="left"
                   title="新增"
                   onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:edit')">/*/-->
                <a class="btn btn-sm bg-orange single" title="修改" data-toggle="tooltip" data-placement="left"
                   onclick="$.operate.edit()">
                    <i class="fa fa-pencil"></i> 修改
                </a>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:del')">/*/-->
                <a class="btn btn-sm bg-maroon multiple" data-toggle="tooltip" data-placement="left" title="删除"
                   onclick="$.operate.remove()"><i
                        class="fa fa-trash-o"></i> 删除
                </a>
                <!--/*/</th:block>/*/-->
                <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:import') || hasAuthority('admin:dict:export')">/*/-->
                <div class="btn-group">
                    <button type="button" class="btn ibtn-white btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false" data-placement="left"
                            title="更多操作">
                        更多操作<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:import')">/*/-->
                        <li><a href="javascript:void(0);" onclick="$.operate.exportExcel()"><i
                                class="glyphicon glyphicon-export"></i> 导出</a></li>
                        <!--/*/</th:block>/*/-->
                        <!--/*/<th:block sec:authorize="hasAuthority('admin:dict:export')">/*/-->
                        <li><a href="javascript:void(0);" onclick="$.operate.importExcel()"><i class="glyphicon glyphicon-import"></i> 导入</a></li>
                        <!--/*/</th:block>/*/-->
                    </ul>
                </div>
                <!--/*/</th:block>/*/-->
            </div>
        </div>
        <!-- 盒子内容 -->
        <div class="ibox-content-tree-table">
            <table id="table" class="table table-bordered"
            ></table>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/script::script"></div>
<div th:include="fragments/script::bootstrap-table"></div>
<script th:src="@{/static/modules/dict/type_data_list.js}"></script>
</html>
