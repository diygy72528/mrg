<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
    <header>
        <div th:include="fragments/style::header"></div>
    </header>
    <body class="list-body">
        <form id="menuForm" >
            <input name="menuId"   type="hidden" th:field="*{id}"   />
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">上级菜单：</label>
                        <div class="col-sm-8">
                            <div class="input-group" style="width: 100%">
                                <input readonly="readonly" type="text" id="pop-up-menu-tree"
                                       th:value="*{parentId}" placeholder="请选择上级菜单"
                                       class="form-control"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" title="菜单名称">
                            <font color="red">*</font>菜单名称：
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"
                                   maxlength="50" autocomplete="off" placeholder="请输入菜单名称" id="menuName"
                                   name="menuName" th:field="*{name}" required>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </body>
    <div th:include="fragments/script::script"></div>
    <script th:src="@{/static/modules/menu/menu_form.js}"></script>
</html>
